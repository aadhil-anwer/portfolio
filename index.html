<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revamping in Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        img {
            max-width: 350px;
            width: 100%;
            height: auto;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        h1 {
            font-size: 2rem;
            margin: 20px 0 10px;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #777;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }

            p {
                font-size: 0.9rem;
            }
        }

        .btn {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            background: #ff5a5f;
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #e94e53;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="meditation.webp" alt="Meditation Illustration" />
        <h1>Portfolio in Metamorphosis</h1>
        <p>Blame my inner perfectionist :)</p>
        <a href="https://youtu.be/dQw4w9WgXcQ" class="btn">Go Home</a>
    </div>

    <script>
        // Optional: Small animation effect on load
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.querySelector(".container");
            container.style.opacity = "0";
            setTimeout(() => {
                container.style.transition = "opacity 0.8s ease-in-out";
                container.style.opacity = "1";
            }, 200);
        });
    </script>
</body>

</html>
